<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Learning Electron - v1.0</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            overflow: hidden;
            height: 100%;
            width: 100%;
            padding: 0;
        }
    </style>
</head>

<body>
    <!--<h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.-->
    <iframe src="https://saadalamin.com" frameborder="0" height="100%" width="100%"></iframe>
</body>

</html>
